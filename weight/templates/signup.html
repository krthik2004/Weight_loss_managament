<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 450px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 30px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .form-control:focus {
            border-color: #66a6ff;
            box-shadow: 0 0 5px rgba(102, 166, 255, 0.8);
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
            border: none;
            color: #ffffff;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #43A047, #388E3C);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Signup</h1>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
    
    <footer>
        <p>&copy; 2025 Signup Inc. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
